syntax = "proto3";
package minigame_actions;

message SampleMinigame {
  string str = 1;
}

message TerminalMinigame {
  uint64 key_id = 1;
}

message MinigameAction {
  uint64 minigame_id = 1;
  oneof minigame {
    SampleMinigame sample_minigame = 2;
    TerminalMinigame terminal_minigame = 3;
  }
}
