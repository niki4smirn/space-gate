syntax = "proto3";
package events;

message Wrapper {
  uint64 sender_id = 1;
  oneof event {
    CreateRoom create_room = 2;
    EnterRoom enter_room = 3;
    LeaveRoom leave_room = 4;
    ChangeWaitingStatus change_waiting_status = 5;
  }
}

message CreateRoom {}

message EnterRoom {
  uint64 room_id = 1;
}

message LeaveRoom {}

message ChangeWaitingStatus {}
